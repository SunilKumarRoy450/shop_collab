<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b830b567d1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/cart.css" />
    <title>Cart Page</title>
  </head>
  <body>
    <header>
      
      <div class="cart-box">
        
        
        <div class="whole-cart-window hide">
          <h2>Shopping Bag</h2>
          
          <div class="cart-wrapper">
           
            <div class="cart-item" id="cartItem">
             

                <input type="number" id="myNumber" min="1" max="5" value="1" >
              
            </div>
          <div class="subtotal" id="total">Subtotal: $0.00</div>
          <div class="checkout" id="checkout"><a href="checkout.html">Checkout/View Cart</a></div>
          
        </div>
      </div>
    </header>
    <!-- header end -->
    <div id="container"></div>
  </body>
</html>
<script src="./scripts/cart.js"></script>
